<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h1>Test</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Complete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let data of httpdata">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.isComplete}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>
